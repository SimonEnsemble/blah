---
layout: page
---

<div class="post">
  <div>
    {% if page.title %}
    <p class="post_title">{{ page.title }}</p>
    {% endif %}
  </div>
  <div class="post_data">
    <span class="post_date">by {{ page.author }}</span>
  </div>
  <div class="post_content">
    {{ content }}
  </div>

  {% if page.comment %}
  <div class="post_comment">
    {% include disqus.html username = site.disqus.shortname %}
  </div>
  {% endif %}
</div>
