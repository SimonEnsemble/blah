<head>
 <meta charset="utf-8"/>
 <meta http-equiv="refresh" content="1;url={{ page.redirect }}"/>

         window.location.href = "{{ page.redirect }}"
 </script>

If you are not redirected automatically, follow <a href='{{ page.redirect }}'>this link</a>.
